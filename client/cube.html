<head>
  <title>RubietyApp</title>
</head>

<body>
  <h1 style="font-family: Helvetica Neue">Rubiety.meteor.com</h1>
  <a href="http://en.wikipedia.org/wiki/Rubik's_Cube#Move_notation" style="font-family: Helvetica Neue">Helpful info about cube notation!</a><br>
  {{>cube}}
  <br>
  {{>resetButton}} <br>
  <br>
  <a href="http://rubietysociety.com" style="font-family: Helvetica Neue">Learn how to solve a Rubik's cube!</a><br>
</body>

<!--Build cube using a table-->
<template name="cube">
  <div id="cube">

  <table class="cubetable">
    <!--blank row-->
    <tr class="cuberow">
      <td class="buttonregion">{{>yButton}}</td>
      
      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank">{{>mPrimeButton}}</td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--row 1-->
    <tr class="cuberow">
      <td class="buttonregion">{{>yPrimeButton}}</td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="cubefacelet {{facelet "lbuu"}}">{{>uPrimeButton}}</td>
      <td class="cubefacelet {{facelet "buu"}}"></td>
      <td class="cubefacelet {{facelet "rbuu"}}">{{>uButton}} </td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--row 2-->
    <tr class="cuberow">
      <td class="buttonregion"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank">{{>sButton}}</td>

      <td class="cubefacelet {{facelet "luu"}}"></td>
      <td class="cubefacelet {{facelet "u"}}">Up</td>
      <td class="cubefacelet {{facelet "ruu"}}"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--row 3-->
    <tr class="cuberow">
      <td class="buttonregion"><br>
      </td>
      
      <td class="blank"></td>
      <td class="blank">{{>sPrimeButton}}</td>
      <td class="blank"></td>

      <td class="cubefacelet {{facelet "lfuu"}}"></td>
      <td class="cubefacelet {{facelet "fuu"}}"></td>
      <td class="cubefacelet {{facelet "fruu"}}"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--row 4-->
    <tr class="cuberow">
      <td class="buttonregion"></td>
      
      <td class="cubefacelet {{facelet "bull"}}">{{>lPrimeButton}}</td>
      <td class="cubefacelet {{facelet "ull"}}"></td>
      <td class="cubefacelet {{facelet "full"}}">{{>lButton}}</td>

      <td class="cubefacelet {{facelet "luff"}}">{{>fPrimeButton}}</td>
      <td class="cubefacelet {{facelet "uff"}}"></td>
      <td class="cubefacelet {{facelet "ruff"}}">{{>fButton}}</td>

      <td class="cubefacelet {{facelet "furr"}}">{{>rPrimeButton}}</td>
      <td class="cubefacelet {{facelet "urr"}}"></td>
      <td class="cubefacelet {{facelet "burr"}}">{{>rButton}}</td>

      <td class="cubefacelet {{facelet "rubb"}}">{{>bPrimeButton}}</td>
      <td class="cubefacelet {{facelet "ubb"}}"></td>
      <td class="cubefacelet {{facelet "lubb"}}">{{>bButton}}</td>

      <td class="blank"></td>
    </tr>
    <!--row 5-->
    <tr class="cuberow">
      <td class="buttonregion">{{>ePrimeButton}}</td>
      
      <td class="cubefacelet {{facelet "bll"}}"></td>
      <td class="cubefacelet {{facelet "l"}}">Left</td>
      <td class="cubefacelet {{facelet "fll"}}"></td>

      <td class="cubefacelet {{facelet "lff"}}"></td>
      <td class="cubefacelet {{facelet "f"}}">Front</td>
      <td class="cubefacelet {{facelet "rff"}}"></td>

      <td class="cubefacelet {{facelet "frr"}}"></td>
      <td class="cubefacelet {{facelet "r"}}">Right</td>
      <td class="cubefacelet {{facelet "brr"}}"></td>

      <td class="cubefacelet {{facelet "rbb"}}"></td>
      <td class="cubefacelet {{facelet "b"}}">Back</td>
      <td class="cubefacelet {{facelet "lbb"}}"></td>

      <td class="blank">{{>eButton}}</td>
    </tr>
    <!--row 6-->
    <tr class="cuberow">
      <td class="buttonregion"></td>
      
      <td class="cubefacelet {{facelet "bdll"}}"></td>
      <td class="cubefacelet {{facelet "dll"}}"></td>
      <td class="cubefacelet {{facelet "dfll"}}"></td>

      <td class="cubefacelet {{facelet "dlff"}}"></td>
      <td class="cubefacelet {{facelet "dff"}}"></td>
      <td class="cubefacelet {{facelet "drff"}}"></td>

      <td class="cubefacelet {{facelet "fdrr"}}"></td>
      <td class="cubefacelet {{facelet "drr"}}"></td>
      <td class="cubefacelet {{facelet "bdrr"}}"></td>

      <td class="cubefacelet {{facelet "drbb"}}"></td>
      <td class="cubefacelet {{facelet "dbb"}}"></td>
      <td class="cubefacelet {{facelet "ldbb"}}"></td>

      <td class="blank"></td>
    </tr>
    <!--row 7-->
    <tr class="cuberow">
      <td class="buttonregion">{{>xButton}}</td>
      
      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="cubefacelet {{facelet "lfdd"}}">{{>dPrimeButton}}</td>
      <td class="cubefacelet {{facelet "fdd"}}"></td>
      <td class="cubefacelet {{facelet "frdd"}}">{{>dButton}}</td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--row 8-->
    <tr class="cuberow">
      <td class="buttonregion">{{>xPrimeButton}}</td>
      
      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="cubefacelet {{facelet "ldd"}}"></td>
      <td class="cubefacelet {{facelet "d"}}">Down</td>
      <td class="cubefacelet {{facelet "rdd"}}"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--row 9-->
    <tr class="cuberow">
      <td class="buttonregion">
        {{>zButton}}
      </td>
      
      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="cubefacelet {{facelet "bldd"}}"></td>
      <td class="cubefacelet {{facelet "bdd"}}"></td>
      <td class="cubefacelet {{facelet "rbdd"}}"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
    <!--blank row-->
    <tr class="cuberow">
      <td class="buttonregion">{{>zPrimeButton}}</td>
      
      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank">{{>mButton}}</td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
      <td class="blank"></td>
      <td class="blank"></td>

      <td class="blank"></td>
    </tr>
  </table>
</template>

<!--Cube manipulation buttons-->
<!--U  U'  D  D'  E  E'  Y  Y'-->
<template name="uButton">
    <input type="button" value="  U  " />
</template>
<template name="uPrimeButton">
    <input type="button" value="  U'  " />
</template>

<template name="dButton">
    <input type="button" value="  D  " />
</template>
<template name="dPrimeButton">
    <input type="button" value="  D'  " />
</template>

<template name="eButton">
    <input type="button" value="E (>)" />
</template>
<template name="ePrimeButton">
    <input type="button" value="(<) E'" style="float: right;"/>
</template>

<template name="yButton">
    <input type="button" value="Rotate w/ U" />
</template>
<template name="yPrimeButton">
    <input type="button" value="Rotate w/ U'" />
</template>

<!--F  F'  B  B'  S  S'  Z  Z'-->
<template name="fButton">
    <input type="button" value="  F  " />
</template>
<template name="fPrimeButton">
    <input type="button" value="  F'  " />
</template>

<template name="bButton">
    <input type="button" value="  B  " />
</template>
<template name="bPrimeButton">
    <input type="button" value="  B'  " />
</template>

<template name="sButton">
    <input type="button" value="S (>)" />
</template>
<template name="sPrimeButton">
    <input type="button" value="(v) S'" />
</template>

<template name="zButton">
    <input type="button" value="Rotate w/ F" />
</template>
<template name="zPrimeButton">
    <input type="button" value="Rotate w/ F'" />
</template>

<!--L  L'  R  R'  M  M'  X  X'-->
<template name="lButton">
    <input type="button" value="  L  " />
</template>
<template name="lPrimeButton">
    <input type="button" value="  L'  " />
</template>

<template name="rButton">
    <input type="button" value="  R  " />
</template>
<template name="rPrimeButton">
    <input type="button" value="  R'  " />
</template>

<template name="mButton">
    <input type="button" value="M (v)" />
</template>
<template name="mPrimeButton">
    <input type="button" value="M' (^)" />
</template>

<template name="xButton">
    <input type="button" value="Rotate w/ R" />
</template>
<template name="xPrimeButton">
    <input type="button" value="Rotate w/ R'" />
</template>

<template name="resetButton">
    <input type="button" value="Reset to solved!" />
</template>
