<head>
  <title>RubietyApp</title>
</head>

<body>
  {{>cube}}
  {{>uButton}}

  {{>dButton}}

<!--Cube manipulation buttons-->
<!--U  U'  D  D'  E  E'  Y  Y'-->
<template name="uButton">
    <input type="button" value="U" />
</template>
<template name="uPrimeButton">
    <input type="button" value="U'" />
</template>

<template name="dButton">
    <input type="button" value="D" />
</template>
<template name="dPrimeButton">
    <input type="button" value="D'" />
</template>

<template name="eButton">
    <input type="button" value="Equator (L-> R)" />
</template>
<template name="ePrimeButton">
    <input type="button" value="E'" />
</template>

<template name="yButton">
    <input type="button" value="Rotate w/ U" />
</template>
<template name="yPrimeButton">
    <input type="button" value="Rotate w/ U'" />
</template>

<template name="sButton">

<template name="zButton">
